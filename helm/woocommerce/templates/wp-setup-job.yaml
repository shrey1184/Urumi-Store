apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.storeName }}-wp-setup
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
    app.kubernetes.io/component: wp-setup
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "woocommerce.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: wp-setup
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-wordpress
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for WordPress at {{ .Values.storeName }}-wordpress:80..."
              until wget -qO- http://{{ .Values.storeName }}-wordpress:80/wp-login.php > /dev/null 2>&1; do
                echo "WordPress not ready, retrying in 5s..."
                sleep 5
              done
              echo "WordPress is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: wp-cli
          image: {{ .Values.wpcli.image }}
          command:
            - sh
            - -c
            - |
              # WordPress may need a moment after startup
              sleep 10

              echo "=== Installing WordPress ==="
              wp core install \
                --url="http://{{ include "woocommerce.host" . }}" \
                --title="{{ .Values.storeName }} Store" \
                --admin_user="${WORDPRESS_ADMIN_USER}" \
                --admin_password="${WORDPRESS_ADMIN_PASSWORD}" \
                --admin_email="${WORDPRESS_ADMIN_EMAIL}" \
                --skip-email \
                --path=/var/www/html || echo "WordPress already installed"

              echo "=== Installing WooCommerce ==="
              wp plugin install woocommerce --activate --path=/var/www/html || echo "WooCommerce install failed (network issue) - install manually via wp-admin"

              echo "=== Setup complete - WordPress is ready ==="
              echo "Note: If WooCommerce install failed, you can install it manually from the wp-admin plugins page"
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-wp-secret
          resources:
            {{- toYaml .Values.wpcli.resources | nindent 12 }}
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html
      volumes:
        - name: wp-data
          persistentVolumeClaim:
            claimName: {{ .Values.storeName }}-wp-pvc
