apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.storeName }}-wp-setup
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
    app.kubernetes.io/component: wp-setup
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 900
  template:
    metadata:
      labels:
        {{- include "woocommerce.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: wp-setup
    spec:
      restartPolicy: OnFailure
      securityContext:
        fsGroup: 33  # www-data - ensures proper permissions on shared volume
        runAsUser: 33
        runAsGroup: 33
      initContainers:
        - name: wait-for-wordpress
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for WordPress at {{ .Values.storeName }}-wordpress:80..."
              until wget -qO- http://{{ .Values.storeName }}-wordpress:80/wp-login.php > /dev/null 2>&1; do
                echo "WordPress not ready, retrying in 5s..."
                sleep 5
              done
              echo "WordPress is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: wp-cli
          image: {{ .Values.wpcli.image }}
          command:
            - sh
            - -c
            - |
              # WordPress may need a moment after startup
              sleep 10

              echo "=== Installing WordPress ==="
              wp core install \
                --url="http://{{ include "woocommerce.host" . }}" \
                --title="{{ .Values.storeName }} Store" \
                --admin_user="${WORDPRESS_ADMIN_USER}" \
                --admin_password="${WORDPRESS_ADMIN_PASSWORD}" \
                --admin_email="${WORDPRESS_ADMIN_EMAIL}" \
                --skip-email \
                --path=/var/www/html || echo "WordPress already installed"

              echo "=== Installing WooCommerce Plugin ==="
              # Try up to 3 times to install WooCommerce (using 8.9.3 for WP 6.4 compatibility)
              for i in 1 2 3; do
                if wp plugin install woocommerce --version=8.9.3 --activate --path=/var/www/html 2>&1; then
                  echo "✓ WooCommerce installed successfully"
                  break
                else
                  echo "Attempt $i failed, retrying in 5s..."
                  sleep 5
                fi
              done

              # Verify installation
              if wp plugin is-installed woocommerce --path=/var/www/html; then
                echo "✓ WooCommerce is installed and active"
                
                # Configure basic WooCommerce settings
                echo "=== Configuring WooCommerce ==="
                wp option update woocommerce_store_address "" --path=/var/www/html
                wp option update woocommerce_store_city "" --path=/var/www/html
                wp option update woocommerce_default_country "{{ .Values.woocommerce.storeCountry }}" --path=/var/www/html
                wp option update woocommerce_currency "{{ .Values.woocommerce.currency }}" --path=/var/www/html
                {{- if .Values.woocommerce.enableTaxes }}
                wp option update woocommerce_calc_taxes "yes" --path=/var/www/html
                {{- else }}
                wp option update woocommerce_calc_taxes "no" --path=/var/www/html
                {{- end }}
                
                echo "✓ WooCommerce configured with default settings"
              else
                echo "✗ Failed to install WooCommerce - please install manually via wp-admin"
                exit 1
              fi

              echo "=== Setup complete - WordPress + WooCommerce ready ==="
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-wp-secret
          resources:
            {{- toYaml .Values.wpcli.resources | nindent 12 }}
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html
      volumes:
        - name: wp-data
          persistentVolumeClaim:
            claimName: {{ .Values.storeName }}-wp-pvc
