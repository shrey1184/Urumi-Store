# ─── Store Identity ───
storeName: "my-store"
baseDomain: "local.store.dev"

# ─── Ingress ───
ingress:
  enabled: true
  className: "nginx"
  host: ""
  annotations: {}
  tls: []

# ─── Medusa Backend ───
medusa:
  image: medusajs/medusa:latest
  replicas: 1
  adminEmail: "admin@store.local"
  adminPassword: ""
  jwtSecret: ""
  cookieSecret: ""
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

# ─── PostgreSQL ───
postgres:
  image: postgres:16-alpine
  database: medusa
  user: medusa
  password: ""
  storage:
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

# ─── Redis ───
redis:
  image: redis:7-alpine
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
