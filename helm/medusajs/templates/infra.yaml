# ─── PostgreSQL StatefulSet ───
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.storeName }}-postgres
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ .Values.storeName }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include "medusajs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "medusajs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-pg-secret
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.postgres.user }}"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.postgres.user }}"]
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: {{ .Values.storeName }}-pg-pvc
---
# ─── PostgreSQL Service ───
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.storeName }}-postgres
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
  selector:
    {{- include "medusajs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
---
# ─── Redis Deployment ───
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeName }}-redis
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "medusajs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "medusajs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - containerPort: 6379
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
---
# ─── Redis Service ───
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.storeName }}-redis
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    {{- include "medusajs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
