apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeName }}-medusa
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
spec:
  replicas: {{ .Values.medusa.replicas }}
  selector:
    matchLabels:
      {{- include "medusajs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: medusa
  template:
    metadata:
      labels:
        {{- include "medusajs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: medusa
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.storeName }}-postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 3
              done
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: medusa
          image: {{ .Values.medusa.image }}
          ports:
            - containerPort: 9000
              name: http
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-medusa-secret
          resources:
            {{- toYaml .Values.medusa.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.storeName }}-medusa
  labels:
    {{- include "medusajs.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: http
      name: http
  selector:
    {{- include "medusajs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
