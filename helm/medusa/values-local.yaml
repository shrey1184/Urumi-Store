# values-local.yaml â€” overrides for local Kind/k3d/Minikube
ingress:
  className: "nginx"
  annotations: {}
  tls: []  # No TLS for local

postgres:
  storage:
    size: 2Gi
    storageClass: "standard"  # Kind default
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

medusa:
  seedDemoData: true  # Enable demo products for local testing
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

storefront:
  enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

redis:
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
