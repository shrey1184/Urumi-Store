# ─── Store Identity ───
storeName: "my-store"
baseDomain: "local.store.dev"

# ─── Ingress ───
ingress:
  enabled: true
  className: "nginx"
  host: ""  # auto-computed: {{ .Values.storeName }}.{{ .Values.baseDomain }}
  annotations: {}
  tls: []

# ─── Medusa Backend ───
medusa:
  image: node:18-alpine
  imagePullPolicy: IfNotPresent
  replicas: 1
  adminEmail: "admin@store.local"
  adminPassword: ""  # set via --set at install time
  jwtSecret: ""  # set via --set
  cookieSecret: ""  # set via --set
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi
  readinessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  livenessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

# ─── Storefront (Next.js) ───
storefront:
  enabled: false
  image: node:18-alpine
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  readinessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
  livenessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 40
    periodSeconds: 20
    timeoutSeconds: 5

# ─── PostgreSQL ───
postgres:
  image: postgres:15-alpine
  imagePullPolicy: IfNotPresent
  database: medusa
  user: medusa
  password: ""  # set via --set
  storage:
    size: 5Gi
    storageClass: ""  # use default; override in values-prod.yaml
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  readinessProbe:
    exec:
      command:
        - pg_isready
        - "-U"
        - medusa
    initialDelaySeconds: 20
    periodSeconds: 10
  livenessProbe:
    exec:
      command:
        - pg_isready
        - "-U"
        - medusa
    initialDelaySeconds: 30
    periodSeconds: 20

# ─── Redis ───
redis:
  enabled: true
  image: redis:7-alpine
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  readinessProbe:
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 10
    periodSeconds: 10
  livenessProbe:
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 20
    periodSeconds: 20
