# values-prod.yaml â€” overrides for production VPS (k3s)
baseDomain: "your-domain.com"

ingress:
  className: "traefik"  # k3s default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls: []  # Configure TLS at install time with --set

postgres:
  storage:
    size: 10Gi
    storageClass: "local-path"  # k3s default
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

medusa:
  seedDemoData: false  # No demo data in production
  replicas: 2  # High availability
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

storefront:
  enabled: true
  replicas: 2  # High availability
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
