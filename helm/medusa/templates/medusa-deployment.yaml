apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeName }}-medusa
  labels:
    {{- include "medusa.labels" . | nindent 4 }}
    app.kubernetes.io/component: medusa
spec:
  replicas: {{ .Values.medusa.replicas }}
  selector:
    matchLabels:
      {{- include "medusa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: medusa
  template:
    metadata:
      labels:
        {{- include "medusa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: medusa
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at {{ .Values.storeName }}-postgres:5432..."
              until nc -z {{ .Values.storeName }}-postgres 5432; do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis at {{ .Values.storeName }}-redis:6379..."
              until nc -z {{ .Values.storeName }}-redis 6379; do
                echo "Redis not ready, retrying in 3s..."
                sleep 3
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
        {{- end }}
      containers:
        - name: medusa
          image: {{ .Values.medusa.image }}
          imagePullPolicy: {{ .Values.medusa.imagePullPolicy | default "IfNotPresent" }}
          workingDir: /app/medusa
          command:
            - sh
            - -c
            - |
              set -e
              echo "Starting MedusaJS backend..."
              npx medusa start
          ports:
            - containerPort: 9000
              name: http
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-medusa-secret
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "9000"
            - name: ADMIN_CORS
              value: "http://{{ .Values.storeName }}.{{ .Values.baseDomain }},https://{{ .Values.storeName }}.{{ .Values.baseDomain }}"
            - name: STORE_CORS
              value: "http://{{ .Values.storeName }}.{{ .Values.baseDomain }},https://{{ .Values.storeName }}.{{ .Values.baseDomain }}"
            - name: MEDUSA_ADMIN_ONBOARDING_TYPE
              value: "default"
          resources:
            {{- toYaml .Values.medusa.resources | nindent 12 }}
          volumeMounts:
            - name: medusa-config
              mountPath: /app/medusa/medusa-config.js
              subPath: medusa-config.js
            - name: medusa-uploads
              mountPath: /app/uploads
          {{- with .Values.medusa.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.medusa.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: medusa-config
          configMap:
            name: {{ .Values.storeName }}-medusa-config
        - name: medusa-uploads
          persistentVolumeClaim:
            claimName: {{ .Values.storeName }}-medusa-pvc
