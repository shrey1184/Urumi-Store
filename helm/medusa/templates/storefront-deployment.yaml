{{- if .Values.storefront.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.storeName }}-storefront
  labels:
    {{- include "medusa.labels" . | nindent 4 }}
    app.kubernetes.io/component: storefront
spec:
  replicas: {{ .Values.storefront.replicas }}
  selector:
    matchLabels:
      {{- include "medusa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: storefront
  template:
    metadata:
      labels:
        {{- include "medusa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: storefront
    spec:
      initContainers:
        - name: wait-for-medusa
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Medusa backend at {{ .Values.storeName }}-medusa:9000..."
              until nc -z {{ .Values.storeName }}-medusa 9000; do
                echo "Medusa not ready, retrying in 3s..."
                sleep 3
              done
              echo "Medusa backend is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: storefront
          image: {{ .Values.storefront.image }}
          imagePullPolicy: {{ .Values.storefront.imagePullPolicy | default "IfNotPresent" }}
          workingDir: /app/storefront
          command:
            - sh
            - -c
            - |
              set -e
              echo "Building Next.js storefront with backend URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL}"
              npm run build
              echo "Starting Next.js production server on port 8000..."
              npm run start
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-storefront-secret
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8000"
            - name: NEXT_PUBLIC_MEDUSA_BACKEND_URL
              value: "http://{{ .Values.storeName }}-medusa:9000"
            - name: NEXT_PUBLIC_BASE_URL
              value: "http://{{ .Values.storeName }}.{{ .Values.baseDomain }}"
            - name: REVALIDATE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storeName }}-medusa-secret
                  key: JWT_SECRET
          resources:
            {{- toYaml .Values.storefront.resources | nindent 12 }}
          {{- with .Values.storefront.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.storefront.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
