apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.storeName }}-medusa-init
  labels:
    {{- include "medusa.labels" . | nindent 4 }}
    app.kubernetes.io/component: init
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "medusa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ .Values.storeName }}-postgres 5432; do
                sleep 3
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: medusa-init
          image: {{ .Values.medusa.image }}
          imagePullPolicy: {{ .Values.medusa.imagePullPolicy | default "IfNotPresent" }}
          command:
            - sh
            - -c
            - |
              echo "Initializing MedusaJS store..."
              echo "Database: ${DATABASE_URL}"
              echo "Admin: ${ADMIN_EMAIL}"
              echo "Initialization complete (demo mode)!"
          envFrom:
            - secretRef:
                name: {{ .Values.storeName }}-medusa-secret
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
