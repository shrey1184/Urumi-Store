apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret-key: {{ .Values.secrets.jwtSecretKey | default "your-secret-key-change-in-production" | quote }}
  {{- if .Values.secrets.googleClientSecret }}
  google-client-secret: {{ .Values.secrets.googleClientSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.smtpAppPassword }}
  smtp-app-password: {{ .Values.secrets.smtpAppPassword | quote }}
  {{- end }}
