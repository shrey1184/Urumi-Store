apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-platform-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: api
          image: {{ .Values.api.image }}
          imagePullPolicy: {{ .Values.api.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.api.port }}
          env:
            - name: IN_CLUSTER
              value: "true"
            - name: BASE_DOMAIN
              value: {{ .Values.config.baseDomain | quote }}
            - name: INGRESS_CLASS
              value: {{ .Values.config.ingressClass | quote }}
            - name: MAX_STORES
              value: {{ .Values.config.maxStores | quote }}
            - name: MAX_STORES_PER_USER
              value: {{ .Values.config.maxStoresPerUser | quote }}
            - name: DEBUG
              value: {{ .Values.config.debug | quote }}
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl | quote }}
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: jwt-secret-key
            - name: FRONTEND_URL
              value: {{ .Values.config.frontendUrl | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.config.corsOrigins | quote }}
            - name: OAUTH_REDIRECT_URI
              value: {{ .Values.config.oauthRedirectUri | quote }}
            - name: GOOGLE_CLIENT_ID
              value: {{ .Values.config.googleClientId | quote }}
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: google-client-secret
                  optional: true
            - name: SMTP_HOST
              value: {{ .Values.config.smtpHost | quote }}
            - name: SMTP_PORT
              value: {{ .Values.config.smtpPort | quote }}
            - name: SMTP_USERNAME
              value: {{ .Values.config.smtpUsername | quote }}
            - name: SMTP_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: smtp-app-password
                  optional: true
            - name: STORE_CHART_PATH
              value: "/helm"
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: store-platform-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: {{ .Values.api.port }}
  selector:
    app.kubernetes.io/component: api
