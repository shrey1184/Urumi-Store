apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-platform-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: api
          image: {{ .Values.api.image }}
          imagePullPolicy: {{ .Values.api.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.api.port }}
          env:
            - name: IN_CLUSTER
              value: "true"
            - name: BASE_DOMAIN
              value: {{ .Values.config.baseDomain | quote }}
            - name: INGRESS_CLASS
              value: {{ .Values.config.ingressClass | quote }}
            - name: MAX_STORES
              value: {{ .Values.config.maxStores | quote }}
            - name: DEBUG
              value: {{ .Values.config.debug | quote }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: store-platform-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: {{ .Values.api.port }}
  selector:
    app.kubernetes.io/component: api
