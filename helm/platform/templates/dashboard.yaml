apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-platform-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboard.port }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.dashboard.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: store-platform-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.dashboard.port }}
  selector:
    app.kubernetes.io/component: dashboard
